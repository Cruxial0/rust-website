<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example bg-dark">      
    <div class="d-flex justify-content-center m-50">
      <h1 class="text-truncate text-primary">
        <div class="text-primary">NovelAI Stories</div>
      </h1>
    </div>
    <div class="d-flex justify-content-center mx-5">
      <h3 class="text-truncate text-secondary">
        <div class="text-secondary">A collection of all my NovelAI stories that I found worth keeping.</div>
      </h3>
    </div>
    <div id="cards_landscape_wrap-2">
      <div class="container">
        <div class="row row-cols-5 g-3 my-5">
          <div class="col">
            <div class="card text-bg-dark" style="max-width: 14rem;">
              <img src="https://cdn.discordapp.com/attachments/1060652564024131717/1061582299902267473/image.png" class="card-img w-100" alt="...">
              <a href="#" style="color:inherit">
                <div class="card-img-overlay" style="background-color: rgba(0, 0, 0, 0.5)">
                  <h5 class="card-title">Story Name</h5>
                  <p class="card-text">The story's description will go here. Keep it short and consice as to not have text clip.</p>
                  <p class="card-text" style="text-overflow: clip; vertical-align:bottom"><small><span style="color: #ff0000">nsfw</span>, tag2, tag3, tag4, wrappedtag</small></p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
